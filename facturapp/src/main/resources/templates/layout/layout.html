		<nav id="sidebar">
			<div class="sidebar-header">
				<img th:src="@{'/images/003-invoice-2.png'}" th:alt="Logo" />
				<h3 class="d-inline">
					<a href="/">FacturApp</a>
				</h3>
			</div>

			<a class="btn btn-secondary mx-1" th:href="@{/locale(lang=es_ES)}">ES</a>
			<a class="btn btn-secondary mx-1" th:href="@{/locale(lang=en_US)}">EN</a>

			<ul class="list-unstyled components">
				<li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a th:href="@{/admin}"
					th:utext="#{text.button.admin.dashboard}"></a></li>
				<li class="active" sec:authorize="isAuthenticated()"><a href="#homeSubmenu"
					data-toggle="collapse" aria-expanded="false"
					class="dropdown-toggle" th:utext="#{text.button.home}"></a>
					<ul class="collapse list-unstyled" id="homeSubmenu">
						<li><a href="#">Home 1</a></li>
						<li><a href="#">Home 2</a></li>
						<li><a href="#">Home 3</a></li>
					</ul></li>
				<li sec:authorize="isAuthenticated()"><a href="#" th:utext="#{text.button.clients}"></a></li>
				<li sec:authorize="isAuthenticated()"><a href="#" th:utext="#{text.button.products}"></a></li>
			</ul>
		</nav>
	</header>

	<div th:fragment="alert">
		<div class="alert alert-success"
			th:if="${success != null}" th:text="${success}">
		</div>
		<div class="alert alert-danger"
			th:if="${error != null}" th:text="${error}">
		</div>
		<div class="alert alert-warning"
			th:if="${warning != null}" th:text="${warning}">
		</div>
		<div class="alert alert-info"
			th:if="${info != null}" th:text="${info}">
		</div>
	</div>

	<nav th:fragment="navi" class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" id="sidebarCollapse" class="navbar-btn mr-3">
				<span></span> <span></span> <span></span>
			</button>
			<button class="btn btn-dark d-inline-block d-lg-none ml-auto mr-3"
				type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-align-justify"></i>
			</button>
			
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-outline-primary" th:href="@{/login}" 
						th:utext="#{text.button.signin}"></a></li>
				<li sec:authorize="isAuthenticated()" class="dropdown mr-3"><a
					class="btn btn-outline-primary mr-4 dropdown-toggle dropdown-toggle-split" href="#"
					role="button" id="dropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"
					sec:authentication="name"></a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form th:action="@{/logout}" method="post" id="logoutForm">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button type="submit" class="dropdown-item"
								onclick="document.getElementById('logoutForm').submit();" 
								th:utext="#{text.button.logout}"></button>
						</form>
					</div></li>
			</ul>
		</div>
	</nav>

	<footer th:fragment="footer" class="container">
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#sidebarCollapse').on('click', function() {
					$('#sidebar').toggleClass('active');
					$(this).toggleClass('active');
				});
			});
		</script>
	</footer>
