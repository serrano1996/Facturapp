<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<body>
	<div class="wrapper">
		<div id="content">
			<div th:replace="layout/layout :: alert"></div>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-4">
						<div class="card">
							<div class="card-header text-center" th:text="#{text.login.form.title}"></div>
							<div class="card-body">
								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<input type="text" name="username" id="username"
											class="form-control" th:placeholder="#{text.login.form.field.user}" required autofocus />
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											class="form-control" th:placeholder="#{text.login.form.field.password}" required />
									</div>
									<div class="form-group">
										<input type="submit"
											class="btn btn-large btn-primary btn-block" th:value="#{text.login.form.button.submit}" />
									</div>
								</form>
								<a class="text-primary" th:href="@{/registry}" th:text="#{text.login.signup.info}"></a>
								<hr>
								<a class="btn btn-primary mb-2" th:href="@{/}" th:utext="#{text.login.button.return}"></a>
								<span class="ml-3 mr-2" th:utext="#{text.login.label.language}"></span>
								<a class="btn btn-secondary" th:href="@{/locale(lang=es_ES)}">ES</a>
								<a class="btn btn-secondary" th:href="@{/locale(lang=en_US)}">EN</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
