<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="items_template">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="quantity[]" min="1" pattern="^[0-9]+"
					id="quantity_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calculateAmount({ID}, {PRICE}, this.value);"/></td>
				<td><span id="total_amount_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.deleteLine({ID});">x</a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>
